<!doctype html>
<html lang="en">
<head>

  <!-- Including the jQueries -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

  <script>
    var sitename = "Design is Dead";
    var url = "http://www.designisdead.com";

    var images = [
      {title: 'City', filename: 'http://lorempixel.com/768/1024/city/'},
      {title: 'Cats', filename: 'http://lorempixel.com/768/1024/cats/'},
      {title: 'Sports', filename: 'http://lorempixel.com/768/1024/sports/'},
      {title: 'People', filename: 'http://lorempixel.com/768/1024/people/'},
      {title: 'Abstract', filename: 'http://lorempixel.com/768/1024/abstract/'},
      {title: 'Technics', filename: 'http://lorempixel.com/1024/768/technics/'},
      {title: 'Food', filename: 'http://lorempixel.com/768/1024/food/'},
    ];
  </script>

  <title></title>

  <script>
    $(function(){
      $('header h1').html('<a target="_blank" href="' + url + '">' + sitename + '</a>');

      $.each(images, function(i, object){
        object.id = makeid();
        $('#content').append('<img id="' + object.id + '" src="' + object.filename + '" title="' + object.title + '"/>');
        $('#select_image').append('<option value="'+ object.id  + '">'+ object.title+ '</option>')
      });

      $('#content img').hide().filter(':first').show();

      $('#select_image').change(function(){
        $('#content img').hide();
        $('#' + $('#select_image').val()).show();
      });

      $('a.next').click(function(e){
        e.preventDefault();
        if($('#content img:visible').next().length > 0){
          $('#content img:visible').hide().next().show();
          $('#select_image').val($('#content img:visible').attr('id'));
        } else {
          $('#content img:visible').hide();
          $('#content img:first').show();
          $('#select_image').val($('#content img:visible').attr('id'));
        }
      });

      $('a.prev').click(function(e){
        e.preventDefault();
        if($('#content img:visible').prev('img').length > 0){
          $('#content img:visible').hide().prev().show();
          $('#select_image').val($('#content img:visible').attr('id'));
        } else {
          $('#content img:visible').hide();
          $('#content img:last').show();
          $('#select_image').val($('#content img:visible').attr('id'));
        }
      });

      $('title').text(sitename);
    });

    function makeid()
    {
      var text = "";
      var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

      for( var i=0; i < 5; i++ )
        text += possible.charAt(Math.floor(Math.random() * possible.length));

      return text;
    }
  </script>

    header{
      position: fixed;
      top: 0;
      width: 97%;
      background: rgba(255,255,255,0.85);
      left: 0;
      padding-left: 25px;
      padding-right: 3%;

    header h1{
      font-size: 25px;
      float: left;
    }

    header h1 a{
      color: black;
      text-decoration: none;
    }

    header h1 a:hover{
      text-decoration: underline;
    }

    #content{

      padding-bottom: 50px;
      margin-top: 100px;
    }

    #content img{
      max-width: 100%;
      height: auto;
      box-shadow: 0px 0px 4px #666;
    }

    .floatright{

    }
